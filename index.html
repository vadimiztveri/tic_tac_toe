<!DOCTYPE html>
<html>
	<head>
		<title>Крестики-нолики</title>
		<meta http-equiv="Content-Language" content="ru">
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8">
		<link type="text/css" href="style.css" rel="stylesheet" />
	</head>
	<body>
		<h1>Крестики-нолики</h1>

			<form>
				<input type="text" value="3" id="length-board"> <button id="start" >Начать игру</button>
			</form>
			
			<div id="game-area">
				<div id="gamers">

					<span id="gamer2" role="gamer1"></span>&nbsp;&nbsp;&nbsp;&nbsp;<span id="winner"></span>
				</div>

				<table id="board"></table>
			
				<button id="restart">Начать сначала</button>
			</div>
		</div>
		
		<script src="jq/jqvery.js"></script>
		<script src="board.js"></script>
		<script src="cell.js"></script>
		<script src="chip.js"></script>
		<script src="player.js"></script>
		<script src="ui.js"></script>
		<script src="game.js"></script>
		<script src="turn.js"></script>
		<script src="painter.js"></script>
		<script src="winning_combination.js"></script>
		<script src="application.js"></script>
	</body>
